<!DOCTYPE html>
<html>
  <head>
    <title>Hiragana and Katakana Trainer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body class="hover-enable">
    <div class="main-wrapper">
      <div class="app-wrapper">
        <div id="start-screen" class="start-screen-wrapper screen-wrapper">
          <div class="start-screen-container screen-container">
            <div class="title">Kana Trainer</div>
            <div id="kana-selector" class="selector-container">
              <div class="selector-title-container">
                <div class="selector-title">Kana Selector</div>
              </div>
              <form>
                <div class="selector-field hiragana-selector">
                  <input id="hiragana" type="checkbox" value="hiragana" name="hiragana" class="selector">
                  <label for="hiragana" class="selector-label">Hiragana</label>
                </div>
                <div class="selector-field katakana-selector">
                  <input id="katakana" type="checkbox" value="katakana" name="katakana" class="selector">
                  <label for="katakana" class="selector-label">Katakana</label>
                </div>
                <div class="selector-field combination-selector">
                  <input id="combinations" type="checkbox" value="combinations" name="combinations" class="selector">
                  <label for="combinations" class="selector-label">Combinations</label>
                </div>
              </form>
            </div>
            <div id="type-selector" class="selector-container">
              <div class="selector-title-container">
                <div class="selector-title">Training Type</div>
              </div>
              <form>
                <div class="selector-field reading-selector">
                  <input id="reading" type="checkbox" value="reading" name="reading" checked class="selector">
                  <label for="reading" class="selector-label">Reading</label>
                </div>
              </form>
            </div>
            <div id="start-button">Start</div>
          </div>
        </div>
        <div id="reading-training" class="reading-training-wrapper screen-wrapper">
          <div class="reading-training-container screen-container">
            <div class="training-title screen-title">Reading Training</div>
            <div class="training-progress-container">
              <div class="training-full-progress"></div>
              <div id="reading-progress-bar" class="training-progress-bar"></div>
              <div id="reading-training-progress" class="training-progress"></div>
            </div>
            <div class="skip-button-container"><span id="reading-skip" class="skip-button">Skip</span></div>
            <div id="reading-kana-display" class="kana-display"></div>
            <div id="reading-kana-answer" class="kana-answer">Incorrect</div>
            <div class="submission-container">
              <div class="answer-input-container">
                <input type="text" name="answer" id="reading-answer-input" class="answer-input">
              </div>
              <div class="submit-button-container">
                <input type="submit" value="Submit" name="submit" id="reading-answer-submit" class="submit-button">
              </div>
            </div>
            <div class="menu-button-container"><span class="menu-button">Return to menu</span></div>
          </div>
        </div>
        <div id="reading-result" class="reading-result-wrapper screen-wrapper">
          <div class="reading-result-container screen-container">
            <div class="screen-title">Reading Training: Result</div>
            <div class="result-container">
              <div class="result-text">Your score is:</div>
              <div id="result-percentage" class="result-percentage"></div>
              <div id="result-score" class="result-score"></div>
            </div>
            <div id="wrong-answers-container" class="wrong-answers-container">
              <div id="wrong-answers-title" class="wrong-answers-title"></div>
              <div id="wrong-answers-list" class="wrong-answers-list"></div>
            </div>
            <div class="menu-button-container"><span class="menu-button">Return to menu</span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
